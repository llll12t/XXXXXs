    <style>
        /* สไตล์ที่มีอยู่... (ไม่เปลี่ยนแปลง) */
        .main-shop {
            display: none;
            /* ซ่อนในตอนเริ่มต้น */
        }

        .bg-main {
            background-color: #FFF;
        }

        .bg-main2 {
            background-color: #192028;
        }

        .bg-main-cart {
            background-color: #192028;
        }

        .bg-main-gray {
            background-color: #e9e2e2;
        }

        .text-main {
            color: #F5F8FD;
        }

        .text-main2 {
            color: #192028;
        }

        .border-2 {
            border-color: #FFFFFF;
        }


        /* สไตล์เพิ่มเติม */
        @keyframes go-to-cart {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        .go-to-cart {
            animation: go-to-cart 0.5s ease-in-out;
            background-color: #474747;
            transform: scale(1.1);
        }

        @keyframes loading-text {
            0% {
                content: "โหลด..รายการสินค้า";
            }

            33% {
                content: "โหลด...รายการสินค้า";
            }

            66% {
                content: "โหลด....รายการสินค้า";
            }

            100% {
                content: "โหลด.....รายการสินค้า";
            }
        }

        .loading-animation::after {
            content: "โหลด..รายการสินค้า";
            animation: loading-text 1.5s infinite;
            color: #333333;
            text-align: left;
            width: 100%
        }

        /* สไตล์เพิ่มเติม */
        .swiper-container {
            width: 100%;
            max-height: 300px;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }

        .swiper-slide img {
            width: 100%;
            height: auto;
            object-fit: cover;
            transform: translateY(-10px);
            border-radius: 10px;
        }

        .swiper-button-prev-custom,
        .swiper-button-next-custom {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(147, 147, 147, 0.5);
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            font-size: 20px;
            padding-bottom: 5px;
            border-radius: 25%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .swiper-button-prev-custom {
            left: 10px;
        }

        .swiper-button-next-custom {
            right: 10px;
        }

        .custom-swal-popup {
            padding: 0 !important;
        }

        .swal2-popup {
            overflow: hidden !important;
        }

        .swal2-title {
            font-size: 1rem !important;
        }
    </style>
</head>

    <script defer>
        // ฟังก์ชันตั้งค่า
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzRF6plY3kobQzVM0UBS74wkFd04FJxs6e2dicNNZkc1oLftMM1-TbYMZPVoxASxNx7EQ/exec";
        const WEB_MEMBER_APP_URL = "https://script.google.com/macros/s/AKfycbz8ArUt6Hj1E06QoeLYMRImPRrvcvSUnWyk1nVj07ryWkWdjbGw6NDJXcZsqchAH3Pw/exec";
        const LIFF_ID = '2006699683-qJrjZWAM'; // เปลี่ยนเป็น LIFF ID ของคุณ

        // ตัวแปรหลัก
        let shippingOptions = [];
        let selectedShipping = null;
        let cart = [];
        let currentOrder = null;
        let currentTab = 'All';
        let currentPage = 0;
        const productsPerPage = 10;
        let isSearching = false;
        let filteredProducts = [];
        let productsCache = [];

        // การเข้าถึง DOM
        const productList = document.getElementById('product-list');
        const tabNav = document.getElementById('tab-nav');
        const goToCartBtn = document.getElementById('go-to-cart');
        const cartView = document.getElementById('cart-view');
        const productSelection = document.getElementById('product-selection');
        const backToProductsBtn = document.getElementById('back-to-products');
        const cartItems = document.getElementById('cart-items');
        const totalPriceEl = document.getElementById('total-price');
        const goToShippingBtn = document.getElementById('go-to-shipping');
        const shippingInfo = document.getElementById('shipping-info');
        const backToCartBtn = document.getElementById('back-to-cart');
        const shippingForm = document.getElementById('shipping-form');
        const orderDetailsModal = document.getElementById('order-details-modal');
        const orderDetailsContent = document.getElementById('order-details-content');
        const confirmOrderBtn = document.getElementById('confirm-order');
        const closeModalBtn = document.getElementById('close-modal');
        const orderStatusEl = document.getElementById('order-status');
        const loadMoreBtn = document.getElementById('load-more');
        const loadMoreContainer = document.getElementById('load-more-container');

        // ฟังก์ชันเริ่มต้นเมื่อ DOM โหลดเสร็จ
        document.addEventListener('DOMContentLoaded', initializeApp);

        async function initializeApp() {
            showLoading(true);

            await initializeLiff(); // เรียกใช้งาน LIFF และดึงข้อมูลผู้ใช้

            try {
                const [productsData, shippingData, bannersData] = await Promise.all([
                    fetchProducts(),
                    fetchShippingOptions(),
                    fetchBanners()
                ]);

                // ดำเนินการต่อเมื่อข้อมูลทั้งหมดถูกดึงมาแล้ว
                productsCache = productsData;
                renderProducts(productsCache);
                renderTabs(productsCache);

                shippingOptions = shippingData;
                populateShippingOptions();

                renderBanners(bannersData);
            } catch (error) {
                console.error('Error initializing app:', error);
            } finally {
                showLoading(false);
            }
        }

        // ฟังก์ชันเริ่มต้นการใช้งาน LIFF
        async function initializeLiff() {
            try {
                await liff.init({ liffId: `${LIFF_ID}` }); // ใช้ Liff ID ของคุณ
                if (liff.isLoggedIn()) {
                    getUserProfile(); // ดึงข้อมูลโปรไฟล์ผู้ใช้
                } else {
                    liff.login(); // หากผู้ใช้ยังไม่ได้เข้าสู่ระบบให้เข้าสู่ระบบ
                }
            } catch (error) {
                console.error('Error initializing LIFF:', error); // แสดงข้อผิดพลาดถ้า LIFF เริ่มต้นไม่สำเร็จ
            }
        }

        // ฟังก์ชันสำหรับดึงข้อมูลโปรไฟล์ผู้ใช้
        async function getUserProfile() {
            try {
                const profile = await liff.getProfile(); // ดึงข้อมูลโปรไฟล์ผู้ใช้
                const userId = profile.userId;
                document.getElementById('userlineid').value = userId; // เก็บค่า user ID
                document.getElementById('displayName').value = profile.displayName;
                document.getElementById('profileImage').src = profile.pictureUrl || 'https://via.placeholder.com/40?text=PROFILE';

                // ดึงข้อมูลผู้ใช้เพิ่มเติมจาก WEB_MEMBER_APP_URL
                await fetchData(userId);
            } catch (error) {
                console.error('Error getting profile data:', error); // หากเกิดข้อผิดพลาดในการดึงข้อมูลโปรไฟล์
            }
        }

        // ฟังก์ชันดึงข้อมูลจาก API
        async function fetchData(userId) {
            try {
                const response = await fetch(WEB_MEMBER_APP_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'fetchData', userId: userId }) // ส่ง userId เพื่อดึงข้อมูล
                });
                const data = await response.json();

                // ตรวจสอบข้อมูลที่ดึงมา
                console.log('Data fetched:', data);

                if (data) { // หากมีข้อมูลให้แสดง
                    displayData(data);
                } else {
                    console.log('No data found for userId:', userId); // หากไม่พบข้อมูล
                }
            } catch (error) {
                console.error('Error fetching data:', error); // แสดงข้อผิดพลาดหากการดึงข้อมูลล้มเหลว
            }
        }

        // ฟังก์ชันแสดงข้อมูลผู้ใช้
        function displayData(row) {
            console.log('Displaying data:', row);

            document.getElementById('username').value = row.Name || ''; // ชื่อผู้ใช้
            // document.getElementById('address').value = row.Address || '';  // ที่อยู่ ถูกเอาออกแล้ว
            document.getElementById('contact').value = row.Contact || '';  // อีเมล

        // ฟังก์ชันดึงรูปหมวดหมู่สินค้า
        function getCategoryImage(category, products) {
            if (category === 'All') {
                return 'https://via.placeholder.com/40?text=All';
            }
            const product = products.find(function (p) {
                return p.category === category;

            return product ? product['Img-product'] : 'https://via.placeholder.com/40?text=Other';

        function switchTab(category) {
            currentTab = category;

        // ฟังก์ชันสำหรับค้นหาสินค้า
        document.getElementById('search-input').addEventListener('input', debounce(searchProducts, 300));

        function debounce(func, wait) {
            let timeout;
            return function () {
                const context = this;
                const args = arguments;
                clearTimeout(timeout);
                timeout = setTimeout(function () {
                    func.apply(context, args);
                }, wait);
            };
        }

        function searchProducts() {
            currentPage = 0;
            const query = document.getElementById('search-input').value.toLowerCase();
            if (query) {
                isSearching = true;
                filteredProducts = productsCache.filter(function (product) {
                    return product.name.toLowerCase().includes(query);
                });
            } else {
                isSearching = false;
                filteredProducts = [];
            }
            renderProducts(productsCache);
        }

        // ฟังก์ชันแสดงสินค้าตามหมวดหมู่
        function renderProducts(products, append) {

            if (!append) {
                productList.innerHTML = '';

            let filtered = [];
            if (isSearching) {
                filtered = filteredProducts;
            } else {
                filtered = currentTab === 'All' ? products : products.filter(function (product) {
                    return product.category === currentTab;
                });
            }

            const startIndex = currentPage * productsPerPage;
            const endIndex = (currentPage + 1) * productsPerPage;

            const productsToDisplay = filtered.slice(startIndex, endIndex);

            const fragment = document.createDocumentFragment();

            productsToDisplay.forEach(function (product) {
                const productElement = createProductElement(product);
                fragment.appendChild(productElement);
            });

            productList.appendChild(fragment);

            if (filtered.length > endIndex) {
                loadMoreContainer.classList.remove('hidden');

        function addToCart(event) {
            const productId = event.target.dataset.id;
            const product = productsCache.find(function (p) {
                return p.id === productId;
            });

            if (!product) {
                console.error('Product with ID ' + productId + ' not found.');
                return;
            }

            const sizeElement = document.querySelector('.product-size[data-id="' + productId + '"]');
            if (!sizeElement) {
                console.error('Size element not found for product ID: ' + productId);
                return;
            }

            const size = sizeElement.value;
            if (!size) {
                sizeElement.style.border = "1px solid red";
                return;
            }

            sizeElement.style.border = "";

            const quantity = 1;

            if (product[size] < quantity) {
                alert('สินค้าในขนาดนี้หมดแล้ว');
                return;
            }

            product[size] -= quantity;

            const productInCart = cart.find(function (item) {
                return item.id === productId && item.size === size;
            });
            if (productInCart) {
                productInCart.quantity += quantity;
            } else {
                cart.push(Object.assign({}, product, { size: size, quantity: quantity }));
            }

            updateCartCount();

            goToCartBtn.classList.remove('go-to-cart');
            void goToCartBtn.offsetWidth;
            goToCartBtn.classList.add('go-to-cart');

            setTimeout(function () {
                goToCartBtn.classList.remove('go-to-cart');
            }, 500);
        }

                cartItemEl.classList.add('flex', 'items-center', 'justify-between', 'border-b', 'p-2');

                    }

                <span class="w-8 text-center item-quantity">${item.quantity}</span>

        // ฟังก์ชันเพิ่มจำนวนสินค้าในตะกร้า
        function increment(index) {
            const item = cart[index];
            const product = productsCache.find(function (p) {
                return p.id === item.id;
            });

            if (product[item.size] > item.quantity) {
                cart[index].quantity += 1;
                renderCart();
                updateCartCount();
            }
        }

        // ฟังก์ชันลดจำนวนสินค้าในตะกร้า
        function decrement(index) {
            if (cart[index].quantity > 1) {
                cart[index].quantity -= 1;
            } else {
                cart.splice(index, 1);
            }
            renderCart();
            updateCartCount();
        }

        // ฟังก์ชันอัปเดตราคารวม
        function updateTotalPrice() {
            const productTotal = cart.reduce(function (total, item) {
                // เลือกราคา (ถ้ามีส่วนลดให้ใช้ราคาหลังลด)
                const itemPrice = (item.Discount && item.Discount > 0 && item.Discount < item.Price) ? item.Discount : item.Price;

                // ไม่รวมค่าจัดส่งในคำนวณราคารวมสินค้า
                if (!shippingOptions.some(option => option.id === item.id)) {
                    return total + (itemPrice * item.quantity);
                }
                return total;
            }, 0);

            const shippingDropdown = document.getElementById('shipping-options');
            selectedShipping = shippingOptions.find(function (option) {
                return option.id === shippingDropdown.value;
            });

            let shippingCost = parseFloat(selectedShipping.Price) || 0;
            if (selectedShipping.freeThreshold && productTotal >= selectedShipping.freeThreshold) {
                shippingCost = 0;
            }

            const grandTotal = productTotal + shippingCost;

            document.getElementById('total-price').textContent = productTotal.toFixed(2) + ' บาท';
            document.getElementById('shipping-cost').textContent = shippingCost.toFixed(2) + ' บาท';
            document.getElementById('grand-total').textContent = grandTotal.toFixed(2) + ' บาท';

            if (productTotal > 0) {
                goToShippingBtn.classList.remove('hidden');
            } else {
                goToShippingBtn.classList.add('hidden');
            }
        }


        // เพิ่ม event listener ให้ dropdown
        document.getElementById('shipping-options').addEventListener('change', function () {
            updateTotalPrice();
        });

        // ฟังก์ชันเพื่อลบค่าจัดส่งเดิมออกจากตะกร้า
        function resetShippingCost() {
            cart = cart.filter(function (item) {
                return !shippingOptions.some(function (option) {
                    return option.id === item.id;
                });
            });
        }

        // เมื่อย้อนกลับไปยังหน้าร้านค้า ให้รีเซ็ตค่าจัดส่ง
        backToProductsBtn.addEventListener('click', function () {
            resetShippingCost();
            selectedShipping = shippingOptions[0];
            document.getElementById('shipping-options').value = selectedShipping.id;
            cartView.classList.add('hidden');
            productSelection.classList.remove('hidden');
        });

        // ฟังก์ชันแสดงข้อมูลจัดส่ง
        function showShippingInfo() {
            cartView.classList.add('hidden');
            shippingInfo.classList.remove('hidden');
        }

        // ฟังก์ชันย้อนกลับไปหน้าตะกร้า
        backToCartBtn.addEventListener('click', backToCart);

        function backToCart() {
            shippingInfo.classList.add('hidden');
            cartView.classList.remove('hidden');
        }

        // ฟังก์ชันจัดการเมื่อส่งฟอร์มการจัดส่ง
        shippingForm.addEventListener('submit', handleShippingFormSubmit);

        function handleShippingFormSubmit(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            // const address = document.getElementById('address').value; // เอาออกแล้ว
            const contact = document.getElementById('contact').value;
            const note = document.getElementById('note').value;
            const userlineid = document.getElementById('userlineid').value;
            const saveInfo = document.getElementById('save-info').checked;

            // ไม่ต้องเรียกใช้ addShippingCost() ที่นี่

            const productTotal = cart.reduce(function (total, item) {
                // เลือกใช้ราคา Discount ถ้ามีส่วนลด
                const itemPrice = (item.Discount && item.Discount > 0 && item.Discount < item.Price) ? item.Discount : item.Price;

                // ไม่รวมค่าจัดส่งในคำนวณราคารวมสินค้า
                if (!shippingOptions.some(option => option.id === item.id)) {
                    return total + (itemPrice * item.quantity);
                }
                return total;
            }, 0);


            let shippingCost = parseFloat(selectedShipping.Price) || 0;
            if (selectedShipping.freeThreshold && productTotal >= selectedShipping.freeThreshold) {
                shippingCost = 0;
            }

            const grandTotal = productTotal + shippingCost;

            const finalItems = cart
                .filter(item => !shippingOptions.some(option => option.id === item.id))
                .map(item => {
                    // คำนวณราคาสุดท้ายของสินค้านั้น ๆ
                    const finalPrice = (item.Discount && item.Discount > 0 && item.Discount < item.Price)
                        ? item.Discount
                        : item.Price;

                    return {
                        ...item,
                        finalPrice: finalPrice  // เพิ่มฟิลด์ finalPrice เข้าไปในข้อมูลสินค้า
                    };
                });

            const order = {
                username: username,
                // address: address, // เอาออกแล้ว
                contact: contact,
                note: note,
                userlineid: userlineid,
                items: finalItems,
                shippingType: selectedShipping.name,
                shippingCost: shippingCost,
                total: grandTotal,
                saveInfo: saveInfo
            };


            currentOrder = order;
            orderDetailsContent.innerHTML = renderOrderDetails(order);
            orderDetailsModal.classList.remove('hidden');
        }

        // ฟังก์ชันแสดงรายละเอียดคำสั่งซื้อ
        function renderOrderDetails(order) {
            const itemsHtml = order.items.map(function (item) {
                const hasDiscount = (item.Discount && item.Discount > 0 && item.Discount < item.Price);
                const itemPrice = hasDiscount ? item.Discount : item.Price;

                return `
                    <div class="flex justify-between items-center my-2">
                        <div>
                            <p class="text-sm font-medium">${item.name} (${item.size})</p>
                            ${hasDiscount
                        ? `<p class="text-xs text-gray-500 line-through">ราคาเต็ม: ${item.Price} บาท</p>
                                <p class="text-xs text-[#4bc56b] font-semibold">ราคาลด: ${itemPrice} บาท</p>`
                        : `<p class="text-xs text-gray-500">ราคา: ${itemPrice} บาท</p>`
                    }
                            <p class="text-xs text-gray-500">จำนวน: ${item.quantity}</p>
                        </div>
                        <p class="text-sm">${(itemPrice * item.quantity).toFixed(2)} บาท</p>
                    </div>
                `;
            }).join('');


            // แสดงค่าจัดส่งในรายละเอียดคำสั่งซื้อ
            const shippingHtml = order.shippingCost > 0 ? `
                <div class="flex justify-between items-center my-2">
                    <div>
                        <p class="text-sm font-medium">ค่าจัดส่ง (${order.shippingType})</p>
                    </div>
                    <p class="text-sm">${order.shippingCost.toFixed(2)} บาท</p>
                </div>
            ` : `
                <div class="flex justify-between items-center my-2">
                    <div>
                        <p class="text-sm font-medium">ค่าจัดส่ง (${order.shippingType})</p>
                    </div>
                    <p class="text-sm">ฟรี</p>
                </div>
            `;

            return `
                <div>
                    <p class="text-md font-semibold mb-2">ชื่อ: ${order.username}</p>
                    <!-- <p class="text-md font-semibold mb-2">ที่อยู่จัดส่ง: ${order.address}</p> --> <!-- เอาออกแล้ว -->
                    <p class="text-md font-semibold mb-2">อีเมล: ${order.contact}</p>
                    <div class="border-t mt-4 pt-4">
                        ${itemsHtml}
                        ${shippingHtml}
                    </div>
                    <div class="border-t mt-4 pt-4">
                        <p class="text-lg font-semibold">ราคารวมทั้งหมด: ${order.total.toFixed(2)} บาท</p>
                    </div>
                </div>
            `;
        }

        // กำหนดการทำงานให้ปุ่มต่างๆ
        goToCartBtn.addEventListener('click', showCart);
        backToProductsBtn.addEventListener('click', function () {
            cartView.classList.add('hidden');
            productSelection.classList.remove('hidden');
        });
        goToShippingBtn.addEventListener('click', showShippingInfo);
        backToCartBtn.addEventListener('click', backToCart);
        shippingForm.addEventListener('submit', handleShippingFormSubmit);
        confirmOrderBtn.addEventListener('click', async function () {
            // ปิดใช้งานปุ่มก่อนเริ่มกระบวนการบันทึก
            confirmOrderBtn.disabled = true;
            confirmOrderBtn.textContent = 'กำลังบันทึก...';

            await saveOrder(currentOrder);
            await sendTextMessage();

            cart = [];
            updateCartCount();
            shippingInfo.classList.add('hidden');
            productSelection.classList.remove('hidden');
            orderDetailsModal.classList.add('hidden');
            shippingForm.reset();

            liff.closeWindow(); // ปิด LIFF หลังจากเสร็จสิ้น
        });
        closeModalBtn.addEventListener('click', function () {
            orderDetailsModal.classList.add('hidden');
        });

        // ฟังก์ชันบันทึกคำสั่งซื้อ
        async function saveOrder(order) {
            orderStatusEl.classList.remove('hidden');
            orderStatusEl.textContent = 'กำลังบันทึกคำสั่งซื้อของคุณ...🛒';

            try {
                const newOrder = Object.assign({}, order);

                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    body: JSON.stringify(newOrder)
                });
                const result = await response.text();
                orderStatusEl.textContent = result;
                console.log(result);
            } catch (error) {
                console.error('Error saving order:', error);
                orderStatusEl.textContent = 'เกิดข้อผิดพลาดในการบันทึกคำสั่งซื้อ';
            }
        }

        // ฟังก์ชันส่งข้อความแจ้งเตือนทาง LINE
        async function sendTextMessage() {
            try {
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }

                await liff.sendMessages([
                    {
                        'type': 'text',
                        'text': 'รายการสั่งซื้อสำเร็จ'
                    }
                ]);
                console.log('Message sent successfully');
            } catch (error) {
                console.error('Error sending message:', error);
            }
        }

        // ฟังก์ชันสำหรับแสดงรายละเอียดสินค้าและรูปภาพเพิ่มเติมใน SweetAlert
        function showProductDetails(product) {
            // ตรวจสอบว่ามี product.detail หรือไม่ หากไม่มีให้กำหนดเป็นข้อความเริ่มต้น
            const formattedDetail = product.detail ? product.detail.replace(/\n/g, '<br>') : 'ไม่มีรายละเอียดสินค้าเพิ่มเติม';

            // สร้างอาร์เรย์ของรูปภาพ โดยตรวจสอบว่ามีรูปภาพเพิ่มเติมหรือไม่
            const images = [product['Img-product']];
            if (product['more-pic1']) images.push(product['more-pic1']);
            if (product['more-pic2']) images.push(product['more-pic2']);
            if (product['more-pic3']) images.push(product['more-pic3']);

            // สร้าง HTML สำหรับ Swiper โดยใช้รูปภาพที่มีอยู่
            const imageSlides = `
                <div id="product-carousel" class="swiper-container" style="position: relative;">
                    <div class="swiper-wrapper">
                        ${images.map(image => `
                            <div class="swiper-slide">
                                <img src="${image}" alt="${product.name}" class="swiper-image" loading="lazy" style="width: 100%; height: 200px; object-fit: cover; border-radius:20px;">
                            </div>
                        `).join('')}
                    </div>
                    <div class="swiper-pagination"></div>
                    <!-- ปุ่มควบคุม -->
                    <button class="swiper-button-prev-custom">⟨</button>
                    <button class="swiper-button-next-custom">⟩</button>
                </div>
                <p class="text-left text-sm p-4 mt-4">${formattedDetail}</p>
            `;

            // แสดง SweetAlert พร้อมกับ Swiper และรายละเอียดสินค้า
            Swal.fire({
                title: product.name,
                html: imageSlides,
                showCloseButton: true,
                focusConfirm: false,
                didOpen: function () {
                    const swiper = new Swiper('#product-carousel', {
                        loop: true,
                        slidesPerView: 1,
                        spaceBetween: 10,
                        pagination: {
                            el: '.swiper-pagination',
                            clickable: true,
                        },
                        navigation: {
                            nextEl: '.swiper-button-next-custom',
                            prevEl: '.swiper-button-prev-custom',
                        },
                        autoplay: {
                            delay: 3000,
                        },
                        touchEventsTarget: 'wrapper',
                        touchRatio: 1.5,
                        allowTouchMove: true,
                    });
                },
            });
        }

        // ฟังก์ชันโหลดเพิ่มเติม
        loadMoreBtn.addEventListener('click', function () {
            currentPage += 1;
            renderProducts(productsCache, true);
        });
    </script>
    <!-- LIFF SDK -->
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js" defer></script>
