<!DOCTYPE html>
<html lang="th">

<head>

  <!-- เฉพาะการกำหนดสีและข้อความ -->

              <button id="go-to-cart"

                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />

              </button>
            </div>
          </div>
        </div>

        <!-- Slide Banner -->
        <div id="banner-slider"
          class="w-full max-h-[300px] relative overflow-hidden rounded-lg mt-20">
          <div class="swiper-wrapper">
            <!-- สไลด์จะแทรกที่นี่ผ่าน JavaScript -->

        <div class="mt-4">
          <!-- ส่วนแสดงหมวดหมู่สินค้า -->

            <input type="text" id="search-input" placeholder="ค้นหาสินค้า"

          <!-- ปุ่มโหลดเพิ่มเติม -->
          <div id="load-more-container" class="text-center w-full m-4 hidden">
            <button id="load-more" class="theme-light text-dark px-4 py-2 rounded-xl">เพิ่มเติม</button>

        </div>
      </div>

    <!-- ฟังก์ชันการแสดงตะกร้าสินค้า -->
    <div id="cart-view" class="max-w-md mx-auto pt-20 hidden">
      <div class="theme-light rounded-xl p-4 m-2">
        <!-- ส่วนหัวของตะกร้าสินค้า -->
        <div class="fixed top-0 left-0 w-full theme-light shadow-sm z-50">
          <div class="flex justify-between items-center p-4">
            <h2 class="text-dark text-md font-semibold">ตะกร้าสินค้า</h2>
            <div id="back-to-products"
              class="theme-light text-center font-bold py-2 w-36 border border-light rounded-xl">
              กลับ ร้านค้า
            </div>
          </div>
        </div>

        <div id="cart-items" class="theme-light rounded-xl"></div>

        <!-- ตรงนี้เหลือเฉพาะราคารวมสินค้า -->
        <div class="pt-4">
          <div class="flex justify-between items-center mb-4">
            <span class="text-md font-semibold">ราคารวมสินค้า</span>
            <span id="total-price" class="text-md text-gray-400">0.00 บาท</span>
          </div>
        </div>

        <button id="go-to-shipping"
          class="w-full theme-dark text-light p-4 rounded-xl font-semibold hidden">
          ถัดไป
        </button>
      </div>
    </div>

    <!-- หน้าการจัดส่ง (ฟอร์มชื่อ อีเมล หมายเหตุ) -->
    <div id="shipping-info" class="max-w-md mx-auto pt-20 hidden">
      <div class="p-4">
        <!-- ส่วนหัวของการจัดส่ง -->
        <div class="fixed top-0 left-0 w-full theme-light shadow-sm z-50">
          <div class="flex justify-between items-center p-4">
            <h2 class="text-dark text-md font-semibold">การจัดส่ง</h2>
            <button id="back-to-cart"
              class="theme-light text-center font-bold py-2 w-36 border border-light rounded-xl">
              กลับ ตะกร้าสินค้า
            </button>
          </div>
        </div>
        <form id="shipping-form">
          <!-- ฟอร์มการจัดส่ง -->
          <div id="form-container">
            <div class="mb-4">
              <label for="username" class="block text-dark">ชื่อ:</label>
              <input type="text" id="username" placeholder="Name"
                class="block w-full mb-2 p-2 border rounded-xl" required />
            </div>
            <div class="mb-4">
              <label for="contact" class="block text-dark">อีเมล:</label>
              <input type="email" id="contact" placeholder="Email"
                class="block w-full mb-2 p-2 border rounded-xl" required />
            </div>
            <div class="mb-4">
              <label for="note" class="block text-dark">หมายเหตุ:</label>
              <textarea id="note" placeholder="Note" class="block w-full mb-2 p-2 border rounded-xl"
                style="height: 100px;"></textarea>
            </div>
            <div class="mb-4">
              <input type="checkbox" id="save-info" class="mr-2">
              <label for="save-info" class="text-dark">บันทึกชื่อและอีเมลสำหรับการใช้งานครั้งถัดไป</label>
            </div>
            <input type="hidden" id="userlineid" name="userlineid">
          </div>
          <button type="submit" class="theme-dark text-light p-4 w-full rounded-xl mt-4">
            สั่งซื้อสินค้า
          </button>
        </form>
      </div>
    </div>

    <!-- ฟังก์ชันแสดงรายละเอียดการสั่งซื้อ -->
    <div id="order-details-modal" class="fixed z-10 inset-0 overflow-y-auto hidden">
      <div class="flex items-center justify-center min-h-screen px-4">
        <div class="fixed inset-0 transition-opacity" aria-hidden="true">
          <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
        </div>
        <div class="rounded-xl overflow-hidden max-w-sm mx-auto transform transition-all w-full">
          <div class="theme-light px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
            <h3 class="text-lg leading-6 font-medium" id="modal-title">รายละเอียดสั่งซื้อ</h3>
            <div class="mt-2">
              <div id="order-details-content" class="bg-gray-100 p-4 rounded-xl"></div>
            </div>
          </div>
          <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
            <button id="confirm-order"
              class="w-full inline-flex justify-center rounded-xl border border-transparent px-4 py-4 theme-dark text-light font-medium hover:bg-slate-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-800 sm:ml-3 sm:w-auto sm:text-sm">
              ยืนยันการสั่งซื้อ
            </button>
            <button id="close-modal"
              class="mt-3 w-full inline-flex justify-center rounded-xl border border-gray-300 px-4 py-2 theme-light text-base font-medium text-dark hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:w-auto sm:text-sm">
              ยกเลิก
            </button>
            <div id="order-status" class="px-4 py-3 sm:px-6 text-center text-sm hidden"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- สคริปต์หลัก (JavaScript ยังคงเหมือนเดิม) -->
  <script defer>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzRF6plY3kobQzVM0UBS74wkFd04FJxs6e2dicNNZkc1oLftMM1-TbYMZPVoxASxNx7EQ/exec";
    const WEB_MEMBER_APP_URL = "https://script.google.com/macros/s/AKfycbz8ArUt6Hj1E06QoeLYMRImPRrvcvSUnWyk1nVj07ryWkWdjbGw6NDJXcZsqchAH3Pw/exec";
    const LIFF_ID = '2006699683-qJrjZWAM';

    let cart = [];
    let currentOrder = null;
    let currentTab = 'All';
    let currentPage = 0;
    const productsPerPage = 10;
    let isSearching = false;
    let filteredProducts = [];
    let productsCache = [];

    // DOM
    const productList = document.getElementById('product-list');
    const tabNav = document.getElementById('tab-nav');
    const goToCartBtn = document.getElementById('go-to-cart');
    const cartView = document.getElementById('cart-view');
    const productSelection = document.getElementById('product-selection');
    const backToProductsBtn = document.getElementById('back-to-products');
    const cartItems = document.getElementById('cart-items');
    const totalPriceEl = document.getElementById('total-price');
    const loadMoreBtn = document.getElementById('load-more');
    const loadMoreContainer = document.getElementById('load-more-container');

    // ปุ่มไปหน้า Shipping
    const goToShippingBtn = document.getElementById('go-to-shipping');
    const shippingInfo = document.getElementById('shipping-info');
    const backToCartBtn = document.getElementById('back-to-cart');
    const shippingForm = document.getElementById('shipping-form');

    // Order details modal
    const orderDetailsModal = document.getElementById('order-details-modal');
    const orderDetailsContent = document.getElementById('order-details-content');
    const confirmOrderBtn = document.getElementById('confirm-order');
    const closeModalBtn = document.getElementById('close-modal');
    const orderStatusEl = document.getElementById('order-status');

    document.addEventListener('DOMContentLoaded', initializeApp);

    async function initializeApp() {
      showLoading(true);
      //await initializeLiff();

      try {
        const [productsData, bannersData] = await Promise.all([
          fetchProducts(),
          fetchBanners()
        ]);

        productsCache = productsData;
        renderProducts(productsCache);
        renderTabs(productsCache);
        renderBanners(bannersData);
      } catch (error) {
        console.error('Error initializing app:', error);
      } finally {
        showLoading(false);
      }
    }

    async function initializeLiff() {
      try {
        await liff.init({ liffId: LIFF_ID });
        if (liff.isLoggedIn()) {
          getUserProfile();
        } else {
          liff.login();
        }
      } catch (error) {
        console.error('Error initializing LIFF:', error);
      }
    }

    async function getUserProfile() {
      try {
        const profile = await liff.getProfile();
        const userId = profile.userId;
        document.getElementById('userlineid').value = userId;
        document.getElementById('displayName').value = profile.displayName;
        document.getElementById('profileImage').src =
          profile.pictureUrl || 'https://via.placeholder.com/40?text=PROFILE';

        await fetchData(userId);
      } catch (error) {
        console.error('Error getting profile data:', error);
      }
    }

    async function fetchData(userId) {
      try {
        const response = await fetch(WEB_MEMBER_APP_URL, {
          method: 'POST',
          body: JSON.stringify({ action: 'fetchData', userId })
        });
        const data = await response.json();
        if (data) {
          displayData(data);
        }
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    function displayData(row) {
      document.getElementById('username').value = row.Name || '';
      document.getElementById('contact').value = row.Contact || '';
      document.getElementById('userPoints').innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" color="#000000" fill="none">
                    <path d="M22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22C17.5228 22 22 17.5228 22 12Z" stroke="currentColor" stroke-width="1.5" />
                    <path d="M12.8638 7.72209L13.7437 9.49644C13.8637 9.74344 14.1837 9.98035 14.4536 10.0257L16.0485 10.2929C17.0684 10.4643 17.3083 11.2103 16.5734 11.9462L15.3335 13.1964C15.1236 13.4081 15.0086 13.8164 15.0736 14.1087L15.4285 15.6562C15.7085 16.8812 15.0636 17.355 13.9887 16.7148L12.4939 15.8226C12.2239 15.6613 11.7789 15.6613 11.504 15.8226L10.0091 16.7148C8.93925 17.355 8.28932 16.8761 8.56929 15.6562L8.92425 14.1087C8.98925 13.8164 8.87426 13.4081 8.66428 13.1964L7.42442 11.9462C6.6945 11.2103 6.92947 10.4643 7.94936 10.2929L9.54419 10.0257C9.80916 9.98035 10.1291 9.74344 10.2491 9.49644L11.129 7.72209C11.609 6.7593 12.3889 6.7593 12.8638 7.72209Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg> ${row.Points || 0}
            `;
    }

    function showLoading(isLoading) {
      const loadingScreen = document.getElementById('loading-screen');
      const mainShop = document.querySelector('.main-shop');
      if (isLoading) {
        loadingScreen.style.display = 'flex';
        mainShop.classList.add('hidden');
      } else {
        loadingScreen.style.display = 'none';
        mainShop.classList.remove('hidden');
      }
    }

    async function fetchBanners() {
      try {
        const response = await fetch(`${WEB_APP_URL}?type=banners`);
        const banners = await response.json();
        if (banners.error) {
          console.error('Error fetching banners:', banners.error);
          return [];
        }
        return banners;
      } catch (error) {
        console.error('Error fetching banners:', error);
        return [];
      }
    }

    function renderBanners(banners) {
      const swiperWrapper = document.querySelector('#banner-slider .swiper-wrapper');
      if (banners.length === 0) {
        const noBanner = document.createElement('div');
        noBanner.classList.add('swiper-slide');
        noBanner.innerHTML = '<p class="text-center text-gray-500">ไม่มีแบนเนอร์ในขณะนี้</p>';
        swiperWrapper.appendChild(noBanner);
        return;
      }
      banners.forEach(function (banner) {
        const slide = document.createElement('div');
        slide.classList.add('swiper-slide');

        if (banner.link_url) {
          const link = document.createElement('div');
          link.classList.add('pt-4');
          link.target = '_blank';

          const img = document.createElement('img');
          img.src = banner.image_url;
          img.alt = banner.alt_text || 'Banner';
          img.loading = 'lazy';
          img.classList.add('w-full', 'h-auto', 'object-cover', 'rounded-lg');

          link.appendChild(img);
          slide.appendChild(link);
        } else {
          const img = document.createElement('img');
          img.src = banner.image_url;
          img.alt = banner.alt_text || 'Banner';
          img.loading = 'lazy';
          img.classList.add('w-full', 'h-auto', 'object-cover', 'rounded-lg');
          slide.appendChild(img);
        }
        swiperWrapper.appendChild(slide);
      });
      initializeSwiper();
    }

    function initializeSwiper() {
      new Swiper('#banner-slider', {
        loop: true,
        autoplay: {
          delay: 5000,
          disableOnInteraction: false,
        },
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
        navigation: {
          nextEl: '.swiper-button-next-custom',
          prevEl: '.swiper-button-prev-custom',
        },
      });
    }

    async function fetchProducts() {
      try {
        const response = await fetch(WEB_APP_URL);
        const products = await response.json();
        if (!products || products.length === 0) {
          console.error("No products data received.");
          return [];
        }
        return products;
      } catch (error) {
        console.error('Error fetching products:', error);
        return [];
      }
    }

    function renderTabs(products) {
      tabNav.innerHTML = '';
      let categories = [...new Set(products.map(product => product.category || 'Uncategorized'))];
      categories = ['All'].concat(categories.filter(category => category !== 'All'));

      const tabContainer = document.createElement('div');
      tabContainer.classList.add('flex', 'space-x-4', 'overflow-x-auto', 'pb-2');

      categories.forEach(function (category) {
        const tabButton = document.createElement('button');
        tabButton.classList.add('flex-shrink-0', 'px-1', 'py-1', 'pr-2', 'rounded-xl', 'focus:out
