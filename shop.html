<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>สแกนเพื่อรับพ้อยต์</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- โหลด config.js -->
  <script src="config.js"></script>
  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap');
    body { font-family: 'Kanit', sans-serif; }
    .alert-fade-enter-active, .alert-fade-leave-active {
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    .alert-fade-enter, .alert-fade-leave-to {
      opacity: 0;
      transform: translateY(10px);
    }
    .disabled { opacity: 0.5; cursor: not-allowed; }
  </style>
</head>
<body class="bg-gray-50 p-4">

  <!-- Header -->
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-xl font-bold text-gray-800">สแกนเพื่อรับพ้อยต์</h2>
    <div class="bg-gray-100 rounded-full flex items-center p-1 space-x-2 pulse-custom">
      <div class="w-8 h-8 bg-yellow-400 rounded-full"></div>
      <div id="pointVal" class="font-bold text-gray-800 text-lg px-2">…</div>+
      <img id="lineDisplayPicture"
           src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/Line-icon.svg/1200px-Line-icon.svg.png"
           alt="LINE DP"
           class="w-10 h-10 rounded-full border-2 border-purple-900 object-cover">
    </div>
  </div>

  <!-- Scan Button -->
  <div class="flex justify-center mb-6">
    <button id="scanBtn"
            class="bg-purple-900 text-white py-4 px-8 rounded-full font-bold text-lg transform hover:scale-105 transition-transform">
      สแกน QR Code
    </button>
  </div>

  <!-- Alert Overlay -->
  <div id="customAlertOverlay" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-xl shadow-lg max-w-sm w-full text-center alert-fade-enter-active">
      <div id="customAlertTitle" class="font-bold text-lg mb-3 text-gray-800"></div>
      <div id="customAlertMessage" class="text-gray-700 mb-6"></div>
      <button id="customAlertButton"
              class="bg-purple-900 text-white py-2 px-8 rounded-full font-bold transform hover:scale-105 transition-transform">
        ตกลง
      </button>
    </div>
  </div>

  <script>
    let lineId = "";
    const pointEl  = document.getElementById('pointVal');
    const dpEl     = document.getElementById('lineDisplayPicture');
    const scanBtn  = document.getElementById('scanBtn');
    const alertOvl = document.getElementById('customAlertOverlay');

    function showAlert(title, msg, cb) {
      document.getElementById('customAlertTitle').textContent = title;
      document.getElementById('customAlertMessage').textContent = msg;
      alertOvl.classList.remove('hidden');
      alertOvl.querySelector('div').classList.remove('alert-fade-enter');
      function hide() {
        alertOvl.querySelector('div').classList.add('alert-fade-leave-to');
        setTimeout(()=>{
          alertOvl.classList.add('hidden');
          alertOvl.querySelector('div').classList.remove('alert-fade-leave-to');
          cb && cb();
        },300);
        alertOvl.removeEventListener('click', hide);
      }
      alertOvl.addEventListener('click', hide);
    }

    async function scan() {
      try {
        const { value: scannedEventId } = await liff.scanCodeV2();

        // 1) ดึงข้อมูลกิจกรรม
        const eRes = await fetch(`${CONFIG.GAS_URL}?action=getEventById&id=${scannedEventId}`);
        const eData = await eRes.json();
        if (eData.error) {
          showAlert('ไม่พบกิจกรรม', eData.error);
          return;
        }

        // 2) เรียก joinEvent เพื่อบันทึกเหมือนกดรับ
        const jRes = await fetch(CONFIG.GAS_URL, {
          method: 'POST',
          body: JSON.stringify({
            action:  'joinEvent',
            lineId,
            eventId: scannedEventId,
            title:   eData.title,
            point:   eData.point
          })
        });
        const resultText = await jRes.text();

        showAlert('สถานะ', resultText, () => {
          scanBtn.disabled = true;
          scanBtn.classList.add('disabled');
        });
      } catch (err) {
        console.error(err);
        showAlert('ข้อผิดพลาด', 'ไม่สามารถสแกนได้ กรุณาลองใหม่');
      }
    }

    async function init() {
      await liff.init({ liffId: CONFIG.LIFF_ID });
      if (!liff.isLoggedIn()) { liff.login(); return; }

      const profile = await liff.getProfile();
      lineId = profile.userId;
      if (profile.pictureUrl) {
        dpEl.src = profile.pictureUrl;
        dpEl.alt = profile.displayName;
      }

      // ดึงแต้มและ history เพื่อตรวจสอบการสแกนก่อนหน้า
      const [ uRes, hRes ] = await Promise.all([
        fetch(`${CONFIG.GAS_URL}?action=getUserInfo&lineId=${lineId}`),
        fetch(`${CONFIG.GAS_URL}?action=getHistory&lineId=${lineId}`)
      ]);
      const [ uData, historyList ] = await Promise.all([ uRes.json(), hRes.json() ]);

      pointEl.textContent = (uData.point || 0);

      // ถ้ามีประวัติ event พร้อม eventId ให้ disable
      if (historyList.some(i => i.type === 'event' && i.eventId)) {
        scanBtn.disabled = true;
        scanBtn.classList.add('disabled');
      }

      scanBtn.addEventListener('click', scan);
    }

    init();
  </script>
</body>
</html>
