  <!-- JavaScript: ฟังก์ชันทั้งหมด -->
  <script defer>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzRF6plY3kobQzVM0UBS74wkFd04FJxs6e2dicNNZkc1oLftMM1-TbYMZPVoxASxNx7EQ/exec";
    const WEB_MEMBER_APP_URL = "https://script.google.com/macros/s/AKfycbz8ArUt6Hj1E06QoeLYMRImPRrvcvSUnWyk1nVj07ryWkWdjbGw6NDJXcZsqchAH3Pw/exec";
    const LIFF_ID = '2006699683-qJrjZWAM';
    
    let cart = [];
    let currentOrder = null;
    let currentTab = 'All';
    let currentPage = 0;
    const productsPerPage = 10;
    let isSearching = false;
    let filteredProducts = [];
    let productsCache = [];
    
    // DOM Elements
    const productList = document.getElementById('product-list');
    const tabNav = document.getElementById('tab-nav');
    const goToCartBtn = document.getElementById('go-to-cart');
    const cartView = document.getElementById('cart-view');
    const productSelection = document.getElementById('product-selection');
    const backToProductsBtn = document.getElementById('back-to-products');
    const cartItems = document.getElementById('cart-items');
    const totalPriceEl = document.getElementById('total-price');
    const loadMoreBtn = document.getElementById('load-more');
    const loadMoreContainer = document.getElementById('load-more-container');
    const goToShippingBtn = document.getElementById('go-to-shipping');
    const shippingInfo = document.getElementById('shipping-info');
    const backToCartBtn = document.getElementById('back-to-cart');
    const shippingForm = document.getElementById('shipping-form');
    const orderDetailsModal = document.getElementById('order-details-modal');
    const orderDetailsContent = document.getElementById('order-details-content');
    const confirmOrderBtn = document.getElementById('confirm-order');
    const closeModalBtn = document.getElementById('close-modal');
    const orderStatusEl = document.getElementById('order-status');
    
    document.addEventListener('DOMContentLoaded', initializeApp);
    
    async function initializeApp() {
      showLoading(true);
      await initializeLiff();
      try {
        const [productsData, bannersData] = await Promise.all([
          fetchProducts(),
          fetchBanners()
        ]);
        productsCache = productsData;
        renderProducts(productsCache);
        renderTabs(productsCache);
        renderBanners(bannersData);
      } catch (error) {
        console.error('Error initializing app:', error);
      } finally {
        showLoading(false);
      }
    }
    
    async function initializeLiff() {
      try {
        await liff.init({ liffId: LIFF_ID });
        if (liff.isLoggedIn()) {
          getUserProfile();
        } else {
          liff.login();
        }
      } catch (error) {
        console.error('Error initializing LIFF:', error);
      }
    }
    
    async function getUserProfile() {
      try {
        const profile = await liff.getProfile();
        const userId = profile.userId;
        document.getElementById('userlineid').value = userId;
        document.getElementById('displayName').value = profile.displayName;
        document.getElementById('profileImage').src = profile.pictureUrl || 'https://via.placeholder.com/40?text=PROFILE';
        await fetchData(userId);
      } catch (error) {
        console.error('Error getting profile data:', error);
      }
    }
    
    async function fetchData(userId) {
      try {
        const response = await fetch(WEB_MEMBER_APP_URL, {
          method: 'POST',
          body: JSON.stringify({ action: 'fetchData', userId })
        });
        const data = await response.json();
        if (data) {
          displayData(data);
        }
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }
    
    function displayData(row) {
      document.getElementById('username').value = row.Name || '';
      document.getElementById('contact').value = row.Contact || '';
      document.getElementById('userPoints').innerHTML = `
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" fill="none">
          <path d="M22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22C17.5228 22 22 17.5228 22 12Z" stroke="currentColor" stroke-width="1.5"/>
          <path d="M12.8638 7.72209L13.7437 9.49644C13.8637 9.74344 14.1837 9.98035 14.4536 10.0257L16.0485 10.2929C17.0684 10.4643 17.3083 11.2103 16.5734 11.9462L15.3335 13.1964C15.1236 13.4081 15.0086 13.8164 15.0736 14.1087L15.4285 15.6562C15.7085 16.8812 15.0636 17.355 13.9887 16.7148L12.4939 15.8226C12.2239 15.6613 11.7789 15.6613 11.504 15.8226L10.0091 16.7148C8.93925 17.355 8.28932 16.8761 8.56929 15.6562L8.92425 14.1087C8.98925 13.8164 8.87426 13.4081 8.66428 13.1964L7.42442 11.9462C6.6945 11.2103 6.92947 10.4643 7.94936 10.2929L9.54419 10.0257C9.80916 9.98035 10.1291 9.74344 10.2491 9.49644L11.129 7.72209C11.609 6.7593 12.3889 6.7593 12.8638 7.72209Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg> ${row.Points || 0}
      `;
    }
    
    function showLoading(isLoading) {
      const loadingScreen = document.getElementById('loading-screen');
      const mainShop = document.querySelector('.main-shop');
      if (isLoading) {
        loadingScreen.style.display = 'flex';
        mainShop.style.display = 'none';
      } else {
        loadingScreen.style.display = 'none';
        mainShop.style.display = 'block';
      }
    }
    
    async function fetchBanners() {
      try {
        const response = await fetch(`${WEB_APP_URL}?type=banners`);
        const banners = await response.json();
        if (banners.error) {
          console.error('Error fetching banners:', banners.error);
          return [];
        }
        return banners;
      } catch (error) {
        console.error('Error fetching banners:', error);
        return [];
      }
    }
    
    function renderBanners(banners) {
      const swiperWrapper = document.querySelector('#banner-slider .swiper-wrapper');
      if (banners.length === 0) {
        const noBanner = document.createElement('div');
        noBanner.classList.add('swiper-slide');
        noBanner.innerHTML = '<p class="text-center text-gray-500">ไม่มีแบนเนอร์ในขณะนี้</p>';
        swiperWrapper.appendChild(noBanner);
        return;
      }
      banners.forEach(function(banner) {
        const slide = document.createElement('div');
        slide.classList.add('swiper-slide');
        if (banner.link_url) {
          const link = document.createElement('a');
          link.href = banner.link_url;
          link.target = '_blank';
          const img = document.createElement('img');
          img.src = banner.image_url;
          img.alt = banner.alt_text || 'Banner';
          img.loading = 'lazy';
          img.classList.add('w-full', 'h-auto', 'object-cover', 'rounded-xl');
          link.appendChild(img);
          slide.appendChild(link);
        } else {
          const img = document.createElement('img');
          img.src = banner.image_url;
          img.alt = banner.alt_text || 'Banner';
          img.loading = 'lazy';
          img.classList.add('w-full', 'h-auto', 'object-cover', 'rounded-xl');
          slide.appendChild(img);
        }
        swiperWrapper.appendChild(slide);
      });
      initializeSwiper();
    }
    
    function initializeSwiper() {
      new Swiper('#banner-slider', {
        loop: true,
        autoplay: {
          delay: 5000,
          disableOnInteraction: false,
        },
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
        navigation: {
          nextEl: '.swiper-button-next-custom',
          prevEl: '.swiper-button-prev-custom',
        },
      });
    }
    
    async function fetchProducts() {
      try {
        const response = await fetch(WEB_APP_URL);
        const products = await response.json();
        if (!products || products.length === 0) {
          console.error("No products data received.");
          return [];
        }
        return products;
      } catch (error) {
        console.error('Error fetching products:', error);
        return [];
      }
    }
    
    function renderTabs(products) {
      tabNav.innerHTML = '';
      let categories = [...new Set(products.map(product => product.category || 'Uncategorized'))];
      categories = ['All'].concat(categories.filter(category => category !== 'All'));
      const tabContainer = document.createElement('div');
      tabContainer.classList.add('flex', 'space-x-4', 'overflow-x-auto', 'pb-2');
      categories.forEach(function(category) {
        const tabButton = document.createElement('button');
        tabButton.classList.add('flex-shrink-0', 'px-3', 'py-1', 'rounded-xl', 'focus:outline-none', 'shadow-sm');
        tabButton.setAttribute('data-category', category);
        if (category === currentTab) {
          tabButton.classList.add('bg-[var(--color-accent)]', 'text-[var(--color-secondary)]');
        } else {
          tabButton.classList.add('bg-[var(--color-primary)]', 'text-[var(--color-secondary)]');
        }
        const categoryLabel = document.createElement('span');
        categoryLabel.textContent = category === 'All' ? 'รวมทั้งหมด' : category;
        categoryLabel.classList.add('text-sm', 'font-medium');
        tabButton.appendChild(categoryLabel);
        tabButton.addEventListener('click', function() {
          switchTab(category);
        });
        tabContainer.appendChild(tabButton);
      });
      tabNav.appendChild(tabContainer);
    }
    
    function switchTab(category) {
      currentTab = category;
      currentPage = 0;
      isSearching = false;
      filteredProducts = [];
      document.getElementById('search-input').value = '';
      renderProducts(productsCache);
      renderTabs(productsCache);
    }
    
    document.getElementById('search-input').addEventListener('input', debounce(searchProducts, 300));
    
    function debounce(func, wait) {
      let timeout;
      return function() {
        const context = this;
        const args = arguments;
        clearTimeout(timeout);
        timeout = setTimeout(function() {
          func.apply(context, args);
        }, wait);
      };
    }
    
    function searchProducts() {
      currentPage = 0;
      const query = document.getElementById('search-input').value.toLowerCase();
      if (query) {
        isSearching = true;
        filteredProducts = productsCache.filter(product =>
          product.name.toLowerCase().includes(query)
        );
      } else {
        isSearching = false;
        filteredProducts = [];
      }
      renderProducts(productsCache);
    }
    
    function renderProducts(products, append = false) {
      if (!append) {
        productList.innerHTML = '';
      }
      let filtered = [];
      if (isSearching) {
        filtered = filteredProducts;
      } else {
        filtered = currentTab === 'All' ? products : products.filter(product => product.category === currentTab);
      }
      const startIndex = currentPage * productsPerPage;
      const endIndex = (currentPage + 1) * productsPerPage;
      const productsToDisplay = filtered.slice(startIndex, endIndex);
      const fragment = document.createDocumentFragment();
      productsToDisplay.forEach(function(product) {
        const productElement = createProductElement(product);
        fragment.appendChild(productElement);
      });
      productList.appendChild(fragment);
      if (filtered.length > endIndex) {
        loadMoreContainer.classList.remove('hidden');
      } else {
        loadMoreContainer.classList.add('hidden');
      }
    }
    
    function createProductElement(product) {
      const productDiv = document.createElement('div');
      productDiv.classList.add('bg-[var(--color-primary)]', 'flex', 'flex-col', 'rounded-xl', 'shadow-sm', 'relative');
      const imgContainer = document.createElement('div');
      imgContainer.classList.add('relative');
      const productImg = document.createElement('img');
      productImg.src = product['Img-product'];
      productImg.alt = product.name;
      productImg.loading = 'lazy';
      productImg.classList.add('w-full', 'h-40', 'object-cover', 'rounded-t-lg', 'product-img');
      productImg.setAttribute('data-id', product.id);
      imgContainer.appendChild(productImg);
      const shareBtn = document.createElement('button');
      shareBtn.classList.add('bg-[var(--color-primary)]', 'text-[var(--color-secondary)]', 'text-xs', 'p-2', 'rounded-xl', 'focus:outline-none', 'absolute', 'top-2', 'right-2');
      shareBtn.textContent = 'แชร์';
      shareBtn.addEventListener('click', function() {
        shareProduct(product);
      });
      imgContainer.appendChild(shareBtn);
      productDiv.appendChild(imgContainer);
      const productInfoContainer = document.createElement('div');
      productInfoContainer.classList.add('flex-grow', 'text-left', 'p-2', 'text-sm', 'mt-2');
      const productName = document.createElement('h3');
      productName.classList.add('py-2', 'font-semibold', 'text-[var(--color-secondary)]');
      productName.textContent = product.name;
      productInfoContainer.appendChild(productName);
      const actionContainer = document.createElement('div');
      actionContainer.classList.add('flex', 'justify-between', 'items-center');
      const sizeSelect = document.createElement('select');
      sizeSelect.classList.add('bg-[var(--color-primary)]', 'text-[var(--color-secondary)]', 'rounded-xl', 'p-2', 'product-size', 'hidden');
      sizeSelect.setAttribute('data-id', product.id);
      const defaultOption = document.createElement('option');
      defaultOption.value = 'online';
      defaultOption.disabled = true;
      defaultOption.selected = true;
      sizeSelect.appendChild(defaultOption);
      ['online'].forEach(function(size) {
        if (product[size] > 0) {
          const option = document.createElement('option');
          option.value = size;
          option.textContent = size + ' (' + product[size] + ')';
          sizeSelect.appendChild(option);
        }
      });
      actionContainer.appendChild(sizeSelect);
      let finalPrice = product.Price;
      let priceDisplay = document.createElement('span');
      priceDisplay.classList.add('font-semibold');
      if (product.Discount && product.Discount > 0 && product.Discount < product.Price) {
        finalPrice = product.Discount;
        const originalPriceText = document.createElement('div');
        originalPriceText.classList.add('text-gray-500', 'text-xs', 'mr-2', 'line-through');
        originalPriceText.textContent = `${product.Price} บาท`;
        const discountedPriceText = document.createElement('div');
        discountedPriceText.classList.add('text-[#4bc56b]', 'font-semibold', 'text-md');
        discountedPriceText.textContent = `${finalPrice} บาท`;
        const priceContainer = document.createElement('div');
        priceContainer.classList.add('flex', 'flex-col');
        priceContainer.appendChild(originalPriceText);
        priceContainer.appendChild(discountedPriceText);
        actionContainer.appendChild(priceContainer);
      } else {
        priceDisplay.classList.add('text-[#4bc56b]');
        priceDisplay.textContent = `${finalPrice} บาท`;
        actionContainer.appendChild(priceDisplay);
      }
      const addToCartBtn = document.createElement('button');
      addToCartBtn.classList.add('bg-[var(--color-secondary)]', 'text-[var(--color-primary)]', 'p-2', 'rounded-xl', 'focus:outline-none', 'add-to-cart');
      addToCartBtn.style.width = '35%';
      addToCartBtn.textContent = 'ซื้อ';
      addToCartBtn.setAttribute('data-id', product.id);
      actionContainer.appendChild(addToCartBtn);
      productInfoContainer.appendChild(actionContainer);
      productDiv.appendChild(productInfoContainer);
      return productDiv;
    }
    
    async function shareProduct(product) {
      const result = await Swal.fire({
        title: 'ยืนยันการแชร์สินค้า',
        text: 'คุณต้องการแชร์สินค้านี้หรือไม่?',
        icon: 'question',
        showCancelButton: true,
        confirmButtonText: 'ส่งไปยังแชท',
        cancelButtonText: 'ยกเลิก'
      });
      if (!result.isConfirmed) return;
      if (!liff.isLoggedIn()) {
        await liff.login();
      }
      let priceText;
      if (product.Discount && product.Discount > 0 && product.Discount < product.Price) {
        priceText = `ราคาปกติ: ${product.Price} บาท\nราคาลด: ${product.Discount} บาท`;
      } else {
        priceText = `${product.Price} บาท`;
      }
      const message = {
        type: 'flex',
        altText: 'รายละเอียดสินค้า',
        contents: {
          type: 'bubble',
          hero: {
            type: 'image',
            url: product['Img-product'],
            size: 'full',
            aspectRatio: '20:13',
            aspectMode: 'cover'
          },
          body: {
            type: 'box',
            layout: 'vertical',
            contents: [
              {
                type: 'text',
                text: product.name,
                weight: 'bold',
                size: 'lg',
                wrap: true
              },
              {
                type: 'text',
                text: priceText,
                size: 'sm',
                color: '#4bc56b',
                weight: 'bold',
                margin: 'md',
                wrap: true
              },
              {
                type: 'text',
                text: product.detail ? product.detail : 'ไม่มีรายละเอียดสินค้าเพิ่มเติม',
                wrap: true,
                color: '#666666',
                size: 'sm',
                margin: 'md'
              }
            ]
          }
        }
      };
      if (liff.isApiAvailable('shareTargetPicker')) {
        try {
          await liff.shareTargetPicker([message]);
          liff.closeWindow();
        } catch (error) {
          console.error('Error using shareTargetPicker:', error);
        }
      } else {
        try {
          await liff.sendMessages([message]);
          liff.closeWindow();
        } catch (error) {
          console.error('Error sending message:', error);
        }
      }
    }
    
    document.addEventListener('click', function(event) {
      if (event.target.classList.contains('add-to-cart')) {
        addToCart(event);
      }
      if (event.target.classList.contains('product-img')) {
        const productId = event.target.dataset.id;
        const product = productsCache.find(p => p.id === productId);
        if (product) {
          showProductDetails(product);
        }
      }
    });
    
    function addToCart(event) {
      const productId = event.target.dataset.id;
      const product = productsCache.find(p => p.id === productId);
      if (!product) {
        console.error('Product with ID ' + productId + ' not found.');
        return;
      }
      const sizeElement = document.querySelector('.product-size[data-id="' + productId + '"]');
      if (!sizeElement) {
        console.error('Size element not found for product ID: ' + productId);
        return;
      }
      const size = sizeElement.value;
      if (!size) {
        sizeElement.style.border = "1px solid red";
        return;
      }
      sizeElement.style.border = "";
      const quantity = 1;
      if (product[size] < quantity) {
        alert('สินค้าในขนาดนี้หมดแล้ว');
        return;
      }
      product[size] -= quantity;
      const productInCart = cart.find(item => item.id === productId && item.size === size);
      if (productInCart) {
        productInCart.quantity += quantity;
      } else {
        cart.push({ ...product, size, quantity });
      }
      updateCartCount();
      goToCartBtn.classList.remove('go-to-cart');
      void goToCartBtn.offsetWidth;
      goToCartBtn.classList.add('go-to-cart');
      setTimeout(function() {
        goToCartBtn.classList.remove('go-to-cart');
      }, 500);
    }
    
    function updateCartCount() {
      const cartCount = cart.reduce((total, item) => total + item.quantity, 0);
      goToCartBtn.innerHTML = `
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" fill="none">
          <path d="M11.5 8H20.196C20.8208 8 21.1332 8 21.3619 8.10084C22.3736 8.5469 21.9213 9.67075 21.7511 10.4784C21.7205 10.6235 21.621 10.747 21.4816 10.8132C20.9033 11.0876 20.4982 11.6081 20.3919 12.2134L19.7993 15.5878C19.5386 17.0725 19.4495 19.1943 18.1484 20.2402C17.1938 21 15.8184 21 13.0675 21H10.9325C8.18162 21 6.8062 21 5.8516 20.2402C4.55052 19.1942 4.46138 17.0725 4.20066 15.5878L3.60807 12.2134C3.50177 11.6081 3.09673 11.0876 2.51841 10.8132C2.37896 10.747 2.27952 10.6235 2.24894 10.4784C2.07874 9.67075 1.6264 8.5469 2.63812 8.10084C2.86684 8 3.17922 8 3.80397 8H7.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
          <path d="M14 12L10 12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M6.5 11L10 3M15 3L17.5 8" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
        </svg> ${cartCount}
      `;
    }
    
    function showCart() {
      productSelection.classList.add('hidden');
      cartView.classList.remove('hidden');
      renderCart();
    }
    
    function renderCart() {
      cartItems.innerHTML = '';
      const fragment = document.createDocumentFragment();
      cart.forEach((item, index) => {
        const cartItemEl = document.createElement('div');
        cartItemEl.classList.add('flex', 'items-center', 'justify-between', 'border-b', 'p-2');
        const itemPrice = (item.Discount && item.Discount > 0 && item.Discount < item.Price)
          ? item.Discount
          : item.Price;
        cartItemEl.innerHTML = `
          <img src="${item['Img-product']}" alt="${item.name}" class="w-20 h-20 rounded-xl mr-4">
          <div class="flex-1">
            <h3 class="text-md font-semibold">${item.name}</h3>
            ${
              (item.Discount && item.Discount > 0 && item.Discount < item.Price)
              ? `<p class="text-gray-600 text-sm line-through">${item.Price} บาท</p>
                 <p class="text-[#4bc56b] text-md font-semibold">${itemPrice.toFixed(2)} บาท</p>`
              : `<p class="text-gray-600 item-price" data-price="${itemPrice}">${itemPrice.toFixed(2)} บาท</p>`
            }
          </div>
          <div class="flex flex-col items-center">
            <button onclick="increment(${index})" class="bg-gray-200 rounded-xl w-7 h-7 flex items-center justify-center text-gray-600 font-bold pb-1 mb-1">+</button>
            <span class="w-8 text-center item-quantity">${item.quantity}</span>
            <button onclick="decrement(${index})" class="bg-gray-200 rounded-xl w-7 h-7 flex items-center justify-center text-gray-600 font-bold pb-1 mt-1">-</button>
          </div>
        `;
        fragment.appendChild(cartItemEl);
      });
      cartItems.appendChild(fragment);
      updateTotalPrice();
    }
    
    function increment(index) {
      const item = cart[index];
      const product = productsCache.find(p => p.id === item.id);
      if (product[item.size] > item.quantity) {
        cart[index].quantity += 1;
        renderCart();
        updateCartCount();
      }
    }
    
    function decrement(index) {
      if (cart[index].quantity > 1) {
        cart[index].quantity -= 1;
      } else {
        cart.splice(index, 1);
      }
      renderCart();
      updateCartCount();
    }
    
    function updateTotalPrice() {
      const productTotal = cart.reduce((total, item) => {
        const itemPrice = (item.Discount && item.Discount > 0 && item.Discount < item.Price)
          ? item.Discount
          : item.Price;
        return total + (itemPrice * item.quantity);
      }, 0);
      totalPriceEl.textContent = productTotal.toFixed(2) + ' บาท';
      if (productTotal > 0) {
        goToShippingBtn.classList.remove('hidden');
      } else {
        goToShippingBtn.classList.add('hidden');
      }
    }
    
    goToCartBtn.addEventListener('click', showCart);
    backToProductsBtn.addEventListener('click', function() {
      cartView.classList.add('hidden');
      productSelection.classList.remove('hidden');
    });
    goToShippingBtn.addEventListener('click', function() {
      cartView.classList.add('hidden');
      shippingInfo.classList.remove('hidden');
    });
    backToCartBtn.addEventListener('click', function() {
      shippingInfo.classList.add('hidden');
      cartView.classList.remove('hidden');
    });
    
    shippingForm.addEventListener('submit', handleShippingFormSubmit);
    
    function handleShippingFormSubmit(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const contact = document.getElementById('contact').value;
      const note = document.getElementById('note').value;
      const userlineid = document.getElementById('userlineid').value;
      const saveInfo = document.getElementById('save-info').checked;
      const productTotal = cart.reduce((total, item) => {
        const itemPrice = (item.Discount && item.Discount > 0 && item.Discount < item.Price)
          ? item.Discount
          : item.Price;
        return total + (itemPrice * item.quantity);
      }, 0);
      const finalItems = cart.map(item => {
        const finalPrice = (item.Discount && item.Discount > 0 && item.Discount < item.Price)
          ? item.Discount
          : item.Price;
        return { ...item, finalPrice: finalPrice };
      });
      const order = {
        username,
        contact,
        note,
        userlineid,
        saveInfo,
        items: finalItems,
        total: productTotal
      };
      currentOrder = order;
      orderDetailsContent.innerHTML = renderOrderDetails(order);
      orderDetailsModal.classList.remove('hidden');
    }
    
    function renderOrderDetails(order) {
      const itemsHtml = order.items.map(item => {
        const hasDiscount = (item.Discount && item.Discount > 0 && item.Discount < item.Price);
        const itemPrice = hasDiscount ? item.Discount : item.Price;
        return `
          <div class="flex justify-between items-center my-2">
            <div>
              <p class="text-sm font-medium">${item.name} (${item.size})</p>
              ${
                hasDiscount
                ? `<p class="text-xs text-gray-500 line-through">ราคาเต็ม: ${item.Price} บาท</p>
                   <p class="text-xs text-[#4bc56b] font-semibold">ราคาลด: ${itemPrice} บาท</p>`
                : `<p class="text-xs text-gray-500">ราคา: ${itemPrice} บาท</p>`
              }
              <p class="text-xs text-gray-500">จำนวน: ${item.quantity}</p>
            </div>
            <p class="text-sm">${(itemPrice * item.quantity).toFixed(2)} บาท</p>
          </div>
        `;
      }).join('');
      return `
        <div>
          <p class="text-md font-semibold mb-2">ชื่อ: ${order.username}</p>
          <p class="text-md font-semibold mb-2">อีเมล: ${order.contact}</p>
          <p class="text-md mb-2">หมายเหตุ: ${order.note || '-'}</p>
          <div class="border-t mt-4 pt-4">
            ${itemsHtml}
          </div>
          <div class="border-t mt-4 pt-4">
            <p class="text-lg font-semibold">ราคารวมทั้งหมด: ${order.total.toFixed(2)} บาท</p>
          </div>
        </div>
      `;
    }
    
    confirmOrderBtn.addEventListener('click', async function() {
      confirmOrderBtn.disabled = true;
      confirmOrderBtn.textContent = 'กำลังบันทึก...';
      await saveOrder(currentOrder);
      await sendTextMessage();
      cart = [];
      updateCartCount();
      shippingInfo.classList.add('hidden');
      productSelection.classList.remove('hidden');
      orderDetailsModal.classList.add('hidden');
      shippingForm.reset();
      liff.closeWindow();
    });
    
    closeModalBtn.addEventListener('click', function() {
      orderDetailsModal.classList.add('hidden');
    });
    
    async function saveOrder(order) {
      orderStatusEl.classList.remove('hidden');
      orderStatusEl.textContent = 'กำลังบันทึกคำสั่งซื้อของคุณ...🛒';
      try {
        const newOrder = { ...order };
        const response = await fetch(WEB_APP_URL, {
          method: 'POST',
          body: JSON.stringify(newOrder)
        });
        const result = await response.text();
        orderStatusEl.textContent = result;
      } catch (error) {
        console.error('Error saving order:', error);
        orderStatusEl.textContent = 'เกิดข้อผิดพลาดในการบันทึกคำสั่งซื้อ';
      }
    }
    
    async function sendTextMessage() {
      try {
        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }
        await liff.sendMessages([{ type: 'text', text: 'รายการสั่งซื้อสำเร็จ' }]);
      } catch (error) {
        console.error('Error sending message:', error);
      }
    }
    
    function showProductDetails(product) {
      const formattedDetail = product.detail ? product.detail.replace(/\n/g, '<br>') : 'ไม่มีรายละเอียดสินค้าเพิ่มเติม';
      const mainImage = product['Img-product'] || 'https://via.placeholder.com/300?text=NO+IMAGE';
      const htmlContent = `
        <div class="flex justify-center mb-4">
          <img src="${mainImage}" alt="${product.name}" loading="lazy" class="w-full h-48 object-cover rounded-xl">
        </div>
        <p class="text-left text-sm p-4">${formattedDetail}</p>
      `;
      Swal.fire({
        title: product.name,
        html: htmlContent,
        showCloseButton: true,
        focusConfirm: false,
      });
    }
    
    loadMoreBtn.addEventListener('click', function() {
      currentPage += 1;
      renderProducts(productsCache, true);
    });
  </script>
</body>
</html>
